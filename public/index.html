<html lang="en">
  <head>
    <title>kivachätti</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/tyyli.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
  <div id="top"></div>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  	<div class="navbar-header">
      <a id="room" class="navbar-brand" href="#">Kivachätti</a>
    </div>
    </div>
  </nav>
    <div class="container">
      <div id="mainInfo">
      <h1>Kivachätti</h1>
      <p>Viestejä lähetetty: <span id="total_messages"></span></p>
      <p>Kanavia: <span id="total_rooms"></span></p>
      <p>Käyttäjiä: <span id="total_users"></span></p>
      <button type="button" class="btn btn-primary">Luo kanava</button>
      <button type="button" class="btn btn-primary">Selaa kanavia</button>
      <input id="secret" type="text" class="form-control" placeholder="salaisuus"/>
      <input type="button" onclick="secret();" value="Mene">
      <input type="text" class="form-control" placeholder="kanavan nimi"/>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    var id = localStorage.getItem('userid');
    var socket = io('http://192.168.0.125', {query: "id=" + id});

    socket.on('newUser', function(data){
      localStorage.setItem('userid', data);
    });

    function secret(){
      var secret = $('#secret').val();
      console.log(secret);
      socket = io('http://192.168.0.125', {query: "secret=" + secret});
    }

    socket.on('mainInfo', function(data){
      console.log(data);
      $('#total_messages').text(data.msg);
      $('#total_users').text(data.users);
      $('#total_rooms').text(data.rooms);
    });
