    <div class="container.fluid">
      <div id="messageContainer">
        <table id="messageBox" class="table table-hover table-condensed">
            <tbody>
            </tbody>
        </table>
      </div>
      <div id="footer">
        <div class="container.fluid">
          <div id="messageFieldContainer" class="input-group">
            <form id="teksti" action="">
              <input type="text" id="messageField" class="form-control" placeholder="kirjoita jotain" autocomplete="off">
              <button id="sendButton" class="btn btn-primary" type="submit">Lähetä</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    var socket = io();

    $('#teksti').submit(function(){
      if($.trim($('#messageField').val() ) != ''){ //if nonempty
      socket.emit('sendMessage', $('#messageField').val()); //get message from field
      $('#messageField').val('');          // empty message field
    } else{
      //some warning?
    }
      return false; // don't follow the link
    });

    socket.on('huone', function(nimi){
      document.getElementById("room").innerHTML = nimi;
    });

    socket.on('osallistujia', function(maara){
      //document.getElementById("osallistujia").innerHTML = "Keskustelijoita: " + maara;
    });

    socket.on('newMessage', function(message){
      $('#messageBox').append(
      '<tr><td width="100%">&lt;' + message.sender + "&gt; " + message.contents + '</td></tr>');

      var jeps = $("#messageContainer");
      jeps.animate({ scrollTop: jeps.prop("scrollHeight") - jeps.height() }, 500);
    });


    </script>
